<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio DOM</title>
  <!-- Link Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Link CSS Global -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main id="main" class="container m-5">
  <div class="row">
    <!-- Barra de Pesquisa -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex col-12">
          <input id="pesquisar" class="form-control me-2" type="search" placeholder="Digite o nome" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" onclick="buscar()">Buscar</button>
        </div>
      </div>
    </nav>
  </div>

</main>

<!-- Tabela de Cliente -->

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Endereço</th>
        <th scope="col">Cidade</th>
        <th scope="col">Estado</th>  <!-- Validar se é UF -->
        <th scope="col">CEP</th>
        <th scope="col">Telefone</th>
        <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  
  </tbody>
</table>



  <!-- JavaScript Bootstrap 5.3 -->
